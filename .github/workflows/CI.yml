name: CI

on:
  push:
    paths:
      - 'platform.*'
      - 'builder/**'
      - 'examples/**'
      - '**.yml'


jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        example:
          - "arduino-blink"
          - "arduino-briki-internal-libs"
          - "arduino-wifiscan"
          - "espidf-arduino-blink"
          - "espidf-arduino-wifiscan"
          - "espidf-aws-iot"
          - "espidf-ble-eddystone"
          - "espidf-coap-server"
          - "espidf-exceptions"
          - "espidf-hello-world"
          - "espidf-http-request"
          - "espidf-peripherals-uart"
          - "espidf-peripherals-usb"
          - "espidf-storage-sdcard"
          - "espidf-storage-spiffs"
          - "espidf-ulp-adc"
          - "espidf-ulp-pulse"
          - "pumbaa-blink"
          - "simba-blink"
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.9]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U https://github.com/OS-Q/PIO/archive/develop.zip
          platformio platform install file://.
      - name: Build examples
        run: |
          platformio run -d examples/${{ matrix.example }}
